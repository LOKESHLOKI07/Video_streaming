<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video search</title>
    <style>
        /* Add your CSS styles here */
        .video-container {
            display: flex;
            flex-wrap: wrap;
        }
        .video-item {
            width: 300px;
            margin: 10px;
        }
        .video-thumbnail {
            width: 100%;
            height: auto;
            cursor: pointer; /* Add cursor pointer to indicate clickable */
        }
        .video-title {
            font-weight: bold;
            margin-top: 5px;
        }
        .video-description {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Video List</h1>
    <!-- Video search form -->
    <form action="{% url 'video-search' %}" method="get">
        <label for="search">Search:</label>
        <input type="text" id="search" name="query">
        <button type="submit">Search</button>
    </form>
    <div class="video-container">
        <!-- Loop through all stored videos and display their information -->
        {% for video in videos %}
            <div class="video-item">
                <!-- Wrap thumbnail with anchor tag to link to video file -->
                <a href="{{ video.video_file.url }}" target="_blank">
                    <img src="{{ video.thumbnail.url }}" alt="Thumbnail" class="video-thumbnail">
                </a>
                <div class="video-info">
                    <!-- Display video title -->
                    <h2 class="video-title">{{ video.title }}</h2>
                    <!-- Display video description -->
                    <p class="video-description">{{ video.description }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
