<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Video</title>
</head>
<body>
    <h1>Delete Video</h1>
    <p>Are you sure you want to delete the video "{{ video.title }}"?</p>
    <form action="{% url 'video-delete' video.pk %}" method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'video-list' %}">Cancel</a>
    </form>
</body>
</html>
